<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form>
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="number">Enter a number:</label>
        <input id="number" type="text" placeholder="number" name="number" />
      </p>
    </form>

    <hr />
    <form action="https://www.google.com/search">
      <label for="q">Search Google</label>
      <input type="text" name="q" id="q" />
      <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/search">
      <label for="q">Search Youtube</label>
      <input type="text" name="search_query" id="q" />
      <button>Search Youtube</button>
    </form>
    <form action="https://www.reddit.com/search">
      <label for="q">Search Reddit</label>
      <input type="text" name="q" id="q" />
      <button>Search Reddit</button>
    </form>
  </body>
</html>
